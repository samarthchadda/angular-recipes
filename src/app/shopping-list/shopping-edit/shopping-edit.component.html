
<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" 
                    ngModel
                    name="name"
                    required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control"
                    ngModel
                    name="amount" 
                    required
                    pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!form.valid">{{editMOde?'Update':'Add'}}</button>
                    <!-- Displaying delete Button only when we are in the EDITING mode -->
                    <button class="btn btn-danger" 
                    type="button"
                    (click)="onDelete()"
                    *ngIf="editMOde">Delete</button>

                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                    
                </div>
            </div>
        </form>
    </div>
</div>
